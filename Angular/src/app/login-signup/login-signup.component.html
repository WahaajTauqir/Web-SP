<div class="login-signup-container">
  <div *ngIf="isSignUp">
    <h2>Sign Up</h2>
    <form>
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      <button type="button" (click)="signup()">Sign Up</button>
      <button type="button" (click)="togglePanel()">Already have an account? Login</button>
    </form>
  </div>

  <div *ngIf="!isSignUp">
    <h2>Login</h2>
    <form>
      <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      <button type="button" (click)="login()">Login</button>
      <button type="button" (click)="togglePanel()">Don't have an account? Sign Up</button>
    </form>
  </div>
</div>
